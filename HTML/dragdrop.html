<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trương đình văn 2121051389</title>
<style>
#div1{
    width: 300px;
    height: 40px;
    padding: 10px;
    border: 2px solid darkblue;
}
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    function drag(ev){
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));

    }
</script>
</head>
<body>
    <p>kéo thả hình vào khung đi </p>
    <div id="div1" ondrop="drop(event)"
    ondragover="allowDrop(event)"></div><br>
    <img id="drag1" src="https://tse1.mm.bing.net/th?id=OIP.ErBeDCSGWMiO7x5vCSbCTAHaEK&pid=Api&P=0&h=220" draggable="true"
    ondragstart="drag(event)" width="270px" height="39px">
    <p>em chả hiểu sao mãi k thả ảnh vào box đc </p>
    <p>trương đình văn 2121051389</p>
</body>
</html>
