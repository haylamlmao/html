<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trương đình văn 2121051389</title>
</head>
<body>
    <p>trương đình văn 2121051389</p>
    <button onclick="Geolocation()">wanna try ?</button>
    <p ip="demo"></p>
    <script>
        var v = document.getElementById("demo");
        function Geolocation();{
            if (vaigator.Geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else{
                v.innerHTML = "không lấy được vị trí ";
            };
        }
        function showPosition(position){
            v.innerHTML = "latitude : " + position.coord.latitude +
            "longtitude : " + position.coord.longitude;
        }
    </script>
</body>
</html>
