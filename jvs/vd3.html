<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('#tinh').onsubmit = function(event){
                event.preventDefault();
                var a = parseFloat(document.querySelector('#a').value);
                var b = parseFloat(document.querySelector('#b').value);
                if(true){
                    var tong = a +b ;
                    alert('a+b='+tong);
                }
            };
        })
    </script>
    <title>trương đình văn 2121051389</title>
</head>
<body>
    <form id ="tinh">
        <input type="text" id="a" autofocus placeholder="nhập vào số a "><br>
        <input type="text" id="b" autofocus placeholder="nhập vào số b ">
        <p>tổng a và b là : </p>
        <button type="submit">tính</button>
    </form>
</body>
</html>
