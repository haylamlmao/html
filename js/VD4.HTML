<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function kiemtraform(){
            var hovaten = document.getElementById("hovaten").value;
            var tendangnhap = document.getElementById("tendangnhap").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var nhaplai = document.getElementById("passwordx2").value;
            var sdt = document.getElementById("std").value;
        if(hovaten==="" || email==="" || password==="") {
            alert("vui lòng nhập thông tin ");
            return false;
        }
        if(hovaten.lenght<8){
            alert("vui lòng nhập tên đăng nhâp hợp lệ !");
            return false;
        }
        if(email.indexOf("@")===-1){
            alert("vui lòng nhập đúng email");
            return false;
        }
        if(password!==nhaplai){
            alert("mật khẩu không trùng khớp");
            return false;
        }
        if(sdt.lenght!==10){
            alert("vui lòng nhập std đúng");
            return false;
        }
        return true;
    }
    </script>
    <title>trương đình văn 2121051389</title>
</head>
<body>
    <form id="form" onsubmit="return kiemtraform()" >
        <input type="text" autofocus placeholder="nhập họ và tên" id="hovaten"><br>
        <input type="text" autofocus placeholder="tên đăng nhập" id="tendangnhap"><br>
        <input type="password" autofocus placeholder="mật khẩu" id="password"><br>
        <input type="password" autofocus placeholder="nhập lại mật khẩu" id="passwordx2"><br>
        <input type="text" autofocus placeholder="nhập email" id="email"><br>
        <input type="text" autofocus placeholder="nhập sdt" id="sdt"><br>
        <input type="submit" value="đăng ký">
    </form>
</body>
</html>
